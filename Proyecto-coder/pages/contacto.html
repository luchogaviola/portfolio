<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Formulario y redes de contacto" />
    <meta name="keywords"  content="CV, PORTAFOLIO, PROGRAMADOR, DEVELOPER, HTML, CSS, JAVASCRIPT" />
    <title>Portafolio - Contacto</title>
    <link rel="icon" type="image/png" href="../icons/React.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/estilo.css" />
</head>

<body class="fondo">
    <header class="header">
        <input type="checkbox" id="menu" class="input__toggle">
        <nav class="navBar">
            <img class="logo-lg" src="../icons/logo-lg.png" alt="logo de LG">
            <ul class="navList p-0">
                <li class="navItem"><a class="navLink" href="../index.html">Inicio</a></li>
                <li class="navItem"><a class="navLink" href="./acerca-de-mi.html">Acerca de mi</a></li>
                <li class="navItem"><a class="navLink" href="./proyectos.html">Proyectos</a></li>
                <li class="navItem"><a class="navLink" href="./experiencia.html">Experiencia</a></li>
                <li class="navItem"><a class="navLink" href="./contacto.html">Contacto</a></li>
            </ul>
            <label for="menu" class="nav__toggle">
                <i class="fas fa-bars"></i>
            </label>
        </nav>
    </header>

    <main class="main__contact">
        <h1 class="title__contacto m-0">Contacto:</h1>
        <div class="card">
            <div class="card-body">
                <div class="redes-container">
                    <ul class="redes m-0 p-0">
                        <li><a href="https://linkedin.com/in/luchogaviola" class="linkedin"> <i class="fab fa-linkedin-in"></i></a></li>
                        <li><a href="https://twitter.com/LuchoGaviola" class="twitter"> <i class="fab fa-twitter"></i></a></li>
                        <li><a href="https://github.com/luchogaviola/portfolio" class="github"> <i class="fab fa-github"></i></a></li>
                    </ul>
                </div>
                <form>
                    <!-- Nombre input -->
                    <div class="form-outline">
                      <label class="form-label" for="form4Example1">Nombre:</label>
                      <input type="text" id="form4Example1" class="form-control" />
                    </div>
                  
                    <!-- Email input -->
                    <div class="form-outline">
                      <label class="form-label" for="form4Example2">Email:</label>
                      <input type="email" id="form4Example2" class="form-control" />
                      
                    </div>
                  
                    <!-- Mensaje input -->
                    <div class="form-outline pb-3">
                    <label class="form-label" for="form4Example3">Mensaje:</label>
                      <textarea class="form-control" id="form4Example3" rows="4"></textarea>
                      
                    </div>
                  
                    <!-- Submit button -->
                    <button>
                        <div class="svg-wrapper-1">
                          <div class="svg-wrapper">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                              <path fill="none" d="M0 0h24v24H0z"></path>
                              <path fill="currentColor" d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"></path>
                            </svg>
                          </div>
                        </div>
                        <span>Enviar</span>
                      </button>
                  </form>
            </div>

        </div>

        <div class="main__celu">
            <img class="main__img" src="../icons/celu.png" alt="celular">
        </div>
    </main>

    <footer class="mainFoot">
        <p class="mainFoot__par">Desarrollado y diseñado por Luciano Gaviola ©2022. Todos los derechos reservados.</p>
    </footer>

</body>
